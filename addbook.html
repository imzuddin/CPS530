<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="addbooks.js"></script>


</head>
<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-header pull-left">
              <a class="navbar-brand" href="#">Books by: Imran Uddin</a>
            </div>
            <div class="navbar-header pull-right">
              <a href="index.html" class="btn btn-default navbar-btn">View Books</a>
              <a href="addbook.html" class="btn btn-default navbar-btn">Add Books</a>
            </div>
        </nav>
        <div class="card-container"> 
            <div class="card">
                <form class="addbook">
                    <div class="form-group">
                        <label for="InputTitle">Book Title</label>
                        <input type="text" class="form-control" id="InputTitle" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="InputAuthor">Author</label>
                        <input type="text" class="form-control" id="InputAuthor">
                    </div>
                    <div class="form-group">
                        <label for="InputPublisher">Publisher</label>
                        <input type="text" class="form-control" id="InputPublisher">
                    </div>
                    <div class="form-group">
                        <label for="InputDate">Published Date</label>
                        <input type="text" class="form-control" id="InputDate">
                    </div>
                    <div class="form-group">
                        <label for="InputWebsite">Website</label>
                        <input type="text" class="form-control" id="InputWebsite">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                  </form>
            </div>
        </div>

    </div>
</body>
</html>
